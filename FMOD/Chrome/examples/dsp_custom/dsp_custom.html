<h1>Custom DSP Sample</h1>
<p>
 This example shows how to add a user created DSP callback to process audio data.
 A read callback is generated at runtime, and can be added anywhere in the DSP network.
 <p>The sample DSP simply halves the volume.</p>
  <form name="form"	action="" method="get">
	<input type="button" value="Toggle Custom DSP" onclick="sendMessageToModule('toggleCustomDsp')" /> <p/>
  </form>  
  
  <div id="soundInfoField"></div>
  
</p>
