<!DOCTYPE html>
<html>
<head>
  <title>Custom File Callbacks</title>
	
	<script type="text/javascript">
	var moduleUrl = "filecallbacks.nmf"
	
	var extraCallback = function (message_event)
		{
			var elements = message_event.data.split(":");
			var infoMessage = "Time: " + elements[0] + "ms / " + elements[1] + "ms	" + elements[2] + "	 Channels = " + elements[3];
			var infoField = document.getElementById('soundInfoField');
			if (infoField) 
			{
				infoField.innerHTML = infoMessage;
			}
		}
	</script>
	
	<script type="text/javascript" src="../common_js/common.js"></script>
</head>

<body onload="attemptLoadModule(true)">

<h1>Custom File Callbacks Sample</h1>
<p>
   This example is a modified version of the playstream example.
 It shows the correct way declare and handle fmod file callbacks with System::setFileSystem.
  <form name="form"	action="" method="get">
	<input type="button" value="Pause/Play Sound" onclick="sendMessageToModule('pauseSound')" /> <p/>
  </form>  
  
  <div id="soundInfoField"></div>
  
</p>
<div><strong>Page status:</strong></div>
<div id="pageStatusField">Page loaded</div><p/ >

<div><strong>Native client module status: </strong></div>
<div id="moduleStatusField"></div>
</body>
</html>
