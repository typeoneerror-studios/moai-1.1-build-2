<html>
<head>
  <title>3D Reverb</title>
	
	<script type="text/javascript">
	var moduleUrl = "3d_reverb.nmf"
	var extraCallback = function (message_event)

			if (infoField) 
			{
				infoField.innerHTML = message_event.data;
			}

<p>
   Example to demonstrate 3d reverb spheres, global reverb, multiple reverb instances and music reverb
  <form name="form"	action="" method="get">
	<input type="button" value="Toggle Event" onclick="sendMessageToModule('toggleEvent')" /> <p/>

  <div>1, 2 : centre of sphere; m : minimum distance; x : maximum distance</div>
